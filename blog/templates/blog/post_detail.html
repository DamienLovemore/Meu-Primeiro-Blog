{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
                
        {% if post.published_date %} <!-- Se por acaso esse post tiver uma data de publicação, então ele a exibe -->
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        {% if user.is_authenticated%}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a><!-- Adiciona o link para disponibilizar a edição da postagem. -->
        {% endif %}
    </div>

    <h2><a class="btn btn-default" href="/">Página inicial</a></h2>
{% endblock %}
